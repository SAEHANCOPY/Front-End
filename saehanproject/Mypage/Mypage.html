<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새한문화사 - 마이페이지</title>
    <link rel="stylesheet" href="./Mypage.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <a href="./Home.html" id="HomeLink" class="nav-item">새한문화사</a>
        </div>
        <nav class="main-nav">
            <a href="#" id="loginLink" class="nav-item">로그인</a>
            <a href="../Join/Join.html" class="nav-item">회원가입</a>
            <a href="../Noticepage/Notice.html" class="nav-item">공지</a>
            <a href="../Orderlistpage/Orderlist.html" class="nav-item">주문 목록</a>
            <a href="../Mypage/Mypage.html" class="nav-item">마이페이지</a>
        </nav>
    </header>
    <div class="mypage-container">
        <h2>회원 정보 수정</h2>
        <form id="mypageForm">
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" readonly>
            </div>
            <div class="form-group">
                <label for="password">새 비밀번호</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">새 비밀번호 확인</label>
                <input type="password" id="confirmPassword" name="confirmPassword">
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="phone">전화번호</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="address">주소</label>
                <input type="text" id="address" name="address">
            </div>
            <button type="submit">저장</button>
        </form>
    </div>
    <div class="bottom-container">
        <p>Tel 02-1234-1234</p>
        <p>(10490) 경기도 고양시 덕양구 서정로 11-12</p>
    </div>
    <script src="./Mypage.js"></script>
</body>
</html>
