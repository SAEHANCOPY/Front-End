<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새한문화사 - 관리자 주문 목록</title>
    <link rel="stylesheet" href="Adminorderlist.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <a href="../Home/Home.html" id="HomeLink" class="nav-item">새한문화사</a>
        </div>
        <nav class="main-nav">
            <a href="#" id="loginLink" class="nav-item">로그인</a>
            <a href="../Adminorderlist/Adminorderlist.html" class="nav-item">주문 관리</a>

        </nav>
    </header>
    <div class="container">
        <h1>주문 관리</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="고객명 또는 주문번호로 검색">
        </div>
        <table id="orderTable">
            <thead>
                <tr>
                    <th>주문번호</th>
                    <th>고객명</th>
                    <th>주문일</th>
                    <th>총 금액</th>
                    <th>상태</th>
                    <th>상세보기</th>
                </tr>
            </thead>
            <tbody id="orderTableBody">
                <!-- 주문 목록이 여기에 동적으로 추가됩니다 -->
            </tbody>
        </table>
    </div>
    <script src="Adminorderlist.js"></script>
</body>
</html>
