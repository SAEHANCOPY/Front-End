<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새한문화사 - 회원가입</title>
    <link rel="stylesheet" href="./Join.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <a href="../Home/Home.html" id="HomeLink" class="nav-item">새한문화사</a>
        </div>
        <nav class="main-nav">
            <a href="../Login/Login.html" id="loginLink" class="nav-item">로그인</a>
            <a href="../Join/Join.html" class="nav-item">회원가입</a>
            <a href="../Noticelist/Noticelist.html" class="nav-item">공지</a>
            <a href="../Orderlistpage/Orderlist.html" class="nav-item">주문 목록</a>
            <a href="../Mypage/Mypage.html" class="nav-item">마이페이지</a>
        </nav>
    </header>
    <div class="signup-container">
        <h2>회원가입</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">아이디 *</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호 *</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">비밀번호 확인 *</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="form-group">
                <label for="email">이메일 *</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="phone">전화번호</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="address">주소</label>
                <input type="text" id="address" name="address">
            </div>
            <button type="submit">가입하기</button>
        </form>
        <p>이미 계정이 있으신가요? <a href="../Login/Login.html">로그인하기</a></p>
    </div>
    <div class="bottom-container">
        <p>Tel 02-1234-1234</p>
        <p>(10490) 경기도 고양시 덕양구 서정로 11-12</p>
    </div>
    <script src="./Join.js"></script>
</body>
</html>
