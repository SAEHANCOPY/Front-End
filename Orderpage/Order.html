<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새한문화사 - 주문 확인</title>
    <link rel="stylesheet" href="Order.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <a href="../Home/Home.html" id="HomeLink" class="nav-item">새한문화사</a>
        </div>
        <nav class="main-nav">
            <a href="#" id="loginLink" class="nav-item">로그인</a>
            <a href="../Cartlist/Cartlist.html" class="nav-item">장바구니</a>
            <a href="../Orderlistpage/Orderlist.html" class="nav-item">주문 목록</a>
            <a href="../Noticelist/Noticelist.html" id= "Noticelist" class="nav-item">공지</a>
            <a href="../Mypage/Mypage.html" class="nav-item">마이페이지</a>
        </nav>
    </header>
    <div class="order-confirmation-container">
        <h2>주문 확인</h2>
        <div class="order-details">
            <h3>주문 내역</h3>
            <div id="orderSummary"></div>
        </div>
        <div class="manuscript-upload">
            <h3>원고 파일</h3>
            <div class="form-group">
                <label for="manuscriptFile">원고 파일 첨부</label>
                <input type="file" id="manuscriptFile" name="manuscriptFile" accept=".pdf,.doc,.docx">
                <p class="file-info">허용된 파일 형식: PDF, DOC, DOCX</p>
            </div>
        </div>
        <div class="shipping-info">
            <h3>배송 정보</h3>
            <form id="shippingForm">
                <div class="form-group">
                    <label for="recipientName">받는 분 이름</label>
                    <input type="text" id="recipientName" name="recipientName" required>
                </div>
                <div class="form-group">
                    <label for="recipientPhone">연락처</label>
                    <input type="tel" id="recipientPhone" name="recipientPhone" required>
                </div>
                <div class="form-group postcode-group">
                    <label for="postcode">배송지 주소</label>
                    <div class="input-with-button">
                        <input type="text" id="postcode" name="postcode" placeholder="우편번호" readonly required>
                        <button type="button" id="searchAddressBtn" onclick="searchAddress()">검색</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">기본 주소</label>
                    <input type="text" id="address" name="address" placeholder="기본 주소" readonly required>
                </div>
                <div class="form-group">
                    <label for="detailAddress">상세 주소</label>
                    <input type="text" id="detailAddress" name="detailAddress" placeholder="상세 주소" required>
                </div>
                <div class="form-group">
                    <label for="shippingAddress">메모</label>
                    <input type="text" id="shippingAddress" name="extraMemo" required>
                </div>
                <button type="submit" class="confirm-order-button">주문 완료</button>
            </form>
        </div>
    </div>
    <div class="bottom-container">
        <p>Tel 02-1234-1234</p>
        <p>(10490) 경기도 고양시 덕양구 서정로 11-12</p>
    </div>
    <script src="./Order.js"></script>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        function searchAddress() {
            new daum.Postcode({
                oncomplete: function(data) {
                    document.getElementById('postcode').value = data.zonecode; // 우편번호
                    document.getElementById('address').value = data.address; // 기본 주소
                    document.getElementById('detailAddress').focus(); // 상세 주소에 포커스
                }
            }).open();
        }
    </script>
</body>
</html>
